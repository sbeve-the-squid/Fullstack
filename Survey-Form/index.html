<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Ice Cream Order</h1>
    <p id="description">(class ice cream party?!)</p>
    <form id="survey-form">
    <label for="name" id="name-label">Your name: <input id="name" type="text" required placeholder="kristin chuang">
    <br>
    </label>
    <label for="email" id="email-label">Email for confirmation: <input id="email" type="email" required placeholder="kc26942@westridge.org">
    <br>
    </label>
    <label for="number" id="number-label">Scoops: <input id="number" type="number" min=1 max=3 required placeholder="1">
    <br>
    </label>
    <label for="dropdown" id="flavor-label">Flavor: <select id="dropdown">
      <option value="">(select one)</option>
      <option value="honeycomb">Honeycomb</option>
      <option value="ketchup">Ketchup</option>
      <option value="cheetos">Cheetos</option>
      <option value="dillpickle">Dill Pickle</option>
    </select>
    </label>
    <p id="lactose-intolerance">Lactose Intolerant?</p>
    <label>
      <input id="yes" type="radio" name="lactose-intolerance" class="inline" value="yes" >Yes
    </label>
    <label>
      <input id="no" type="radio" name="lactose-intolerance" class="inline" value="no" checked>No</label>
        <p id="toppings">Which toppings?</p>
  <fieldset>
    <label for="mochi">
      <input class="inline" type="checkbox" value="mochi" id="mochi">Mochi
    </label>
    <br>
    <label for="bacon">
      <input class="inline" type="checkbox" value="bacon" id="bacon">Bacon
    </label>
    <br>
    <label for="wasabi-peas">
      <input class="inline" type="checkbox" value="wasabi-peas" id="wasabi-peas">Wasabi Peas
    </label>
  </fieldset>
  <br>
  <label for="comments">Any other information or comments?
    <textarea id="comments" name="comments" cols="30" rows="3" placeholder="my social security number is 123-456-7890">  
    </textarea>
  </label>
  <input id="submit" type="submit" value="Submit">
  </form>
  <script src="script.js"></script>
  </body>
</html>
